language: python

python:
  - '3.6'

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n cwl-environment python=$TRAVIS_PYTHON_VERSION
  - source activate cwl-environment
  - pip install -r requirements.txt
  # Install TransDecoder 
  - wget https://github.com/TransDecoder/TransDecoder/archive/TransDecoder-v5.0.2.tar.gz
  - tar -xvzf TransDecoder-v5.0.2.tar.gz -C $HOME
  - export PATH="$HOME/TransDecoder-TransDecoder-v5.0.2:$PATH"

script:
  - bash run-transdecoder.sh
